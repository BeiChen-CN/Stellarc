name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g. v1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      TARGET_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            build_command: npm run build && npx electron-builder --win --publish never
            pack_command: powershell -Command "Compress-Archive -Path dist\* -DestinationPath stellarc-${env:TARGET_TAG}-windows.zip -Force"
          - os: macos-latest
            platform: macos
            build_command: npm run build && npx electron-builder --mac --publish never
            pack_command: zip -r "stellarc-${TARGET_TAG}-macos.zip" dist
          - os: ubuntu-latest
            platform: linux
            build_command: npm run build && npx electron-builder --linux --publish never
            pack_command: zip -r "stellarc-${TARGET_TAG}-linux.zip" dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_TAG }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: ${{ matrix.build_command }}

      - name: Pack artifacts
        run: ${{ matrix.pack_command }}

      - name: Upload build package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-bundle
          path: stellarc-${{ env.TARGET_TAG }}-${{ matrix.platform }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    env:
      TARGET_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    if: startsWith(github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name, 'v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_TAG }}

      - name: Download build packages
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Generate release notes
        run: |
          VERSION="${TARGET_TAG#v}"
          awk -v ver="$VERSION" '
            $0 ~ "^## " ver " " {flag=1; next}
            /^## / && flag {exit}
            flag {print}
          ' CHANGELOG.md > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "See CHANGELOG.md for details." > RELEASE_NOTES.md
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_TAG }}
          files: release-assets/**/*.zip
          body_path: RELEASE_NOTES.md
