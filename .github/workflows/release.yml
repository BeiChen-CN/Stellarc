name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            build_command: npm run build:win
            pack_command: powershell -Command "Compress-Archive -Path dist\* -DestinationPath stellarc-${env:GITHUB_REF_NAME}-windows.zip -Force"
          - os: macos-latest
            platform: macos
            build_command: npm run build:mac
            pack_command: zip -r "stellarc-${GITHUB_REF_NAME}-macos.zip" dist
          - os: ubuntu-latest
            platform: linux
            build_command: npm run build:linux
            pack_command: zip -r "stellarc-${GITHUB_REF_NAME}-linux.zip" dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: ${{ matrix.build_command }}

      - name: Pack artifacts
        run: ${{ matrix.pack_command }}

      - name: Upload build package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-bundle
          path: stellarc-${{ github.ref_name }}-${{ matrix.platform }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build packages
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Generate release notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          awk -v ver="$VERSION" '
            $0 ~ "^## " ver " " {flag=1; next}
            /^## / && flag {exit}
            flag {print}
          ' CHANGELOG.md > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "See CHANGELOG.md for details." > RELEASE_NOTES.md
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*.zip
          body_path: RELEASE_NOTES.md
