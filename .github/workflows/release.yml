name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g. v1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      TARGET_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            build_command: npm run build && npx electron-builder --win --publish never
            hash_command: powershell -Command "$files = @(Get-ChildItem -Path 'dist\*.exe','dist\*.msi' -File -ErrorAction SilentlyContinue); if ($files.Count -eq 0) { Write-Host 'No Windows installers found in dist'; exit 0 }; $files | ForEach-Object { $h=(Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower(); Set-Content -Path ($_.FullName + '.sha256') -Value ($h + '  ' + $_.Name) }"
          - os: macos-latest
            platform: macos
            build_command: npm run build && npx electron-builder --mac --publish never
            hash_command: for f in dist/*.dmg; do [ -f "$f" ] && shasum -a 256 "$f" > "$f.sha256"; done
          - os: ubuntu-latest
            platform: linux
            build_command: npm run build && npx electron-builder --linux --publish never
            hash_command: for f in dist/*.AppImage dist/*.deb; do [ -f "$f" ] && sha256sum "$f" > "$f.sha256"; done

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_TAG }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: ${{ matrix.build_command }}

      - name: Generate SHA256 files
        run: ${{ matrix.hash_command }}

      - name: Upload windows installers
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-bundle
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.exe.sha256
            dist/*.msi.sha256

      - name: Upload mac installers
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-bundle
          path: |
            dist/*.dmg
            dist/*.dmg.sha256

      - name: Upload linux installers
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-bundle
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.AppImage.sha256
            dist/*.deb.sha256

  release:
    runs-on: ubuntu-latest
    needs: build
    env:
      TARGET_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    if: startsWith(github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name, 'v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_TAG }}

      - name: Download build packages
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Generate release notes
        run: |
          VERSION="${TARGET_TAG#v}"
          awk -v ver="$VERSION" '
            $0 ~ "^## " ver " " {flag=1; next}
            /^## / && flag {exit}
            flag {print}
          ' CHANGELOG.md > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "See CHANGELOG.md for details." > RELEASE_NOTES.md
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TARGET_TAG }}
          files: |
            release-assets/**/*.exe
            release-assets/**/*.dmg
            release-assets/**/*.AppImage
            release-assets/**/*.deb
            release-assets/**/*.sha256
          body_path: RELEASE_NOTES.md
